<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >
<h:head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</h:head>


<h:body>
    <ui:include src="navbar.xhtml"></ui:include>

    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable var="student" value="#{studentBean.dataTable}" editable="true" >

        <f:facet name="header">
            Student Data
        </f:facet>

            <p:ajax event="rowEdit" listener="#{studentBean.onRowEdit}" update=":form:msgs" />
            <p:ajax event="rowEditCancel" listener="#{studentBean.onRowCancel}" update=":form:msgs" />

            <p:column headerText="Id" sortBy="#{student.studentId}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{student.studentId}" /></f:facet>
                    <f:facet name="input"><h:outputText id="modelInput" value="#{student.studentId}" /> </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="first Name" sortBy="#{student.studentName}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{student.studentName}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{student.studentName}" /></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Regno" sortBy="#{student.studentRegNo}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{student.studentRegNo}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{student.studentRegNo}" /></f:facet>
                </p:cellEditor>
            </p:column>



            <p:column headerText="Semester" sortBy="#{student.studentSemester}">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{student.studentSemester}" /></f:facet>
                    <f:facet name="input"><p:inputText value="#{student.studentSemester}" /></f:facet>
                </p:cellEditor>
            </p:column>




            <p:column >
                <p:rowEditor />
            </p:column>


        <p:column>
            <h:commandButton styleClass="btn btn-danger" value="Delete" action="#{studentBean.deleteStudent(student.studentId)}">
            </h:commandButton>
        </p:column>

</p:dataTable>

    </h:form>
</h:body>
</html>
