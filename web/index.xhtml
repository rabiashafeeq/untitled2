<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"  >

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<h:body >
   <ui:include src="navbar.xhtml"></ui:include>
   <h:form >

      <h:commandButton  type="submit" value="Display Records" action="ListAllReservation"></h:commandButton>
   </h:form>

   <h:form >
      <Strong > User Profiles</Strong><br/><br/>

      <p:panelGrid >
         First Name:
         <p:inputText id="Name"  label="First Name" required="true" value="#{studentBean.student.studentName}">

         </p:inputText>

         <p:message for="Name" styleClass="error"/>
         <br/>
         Regno:
         <p:inputText id="regno"  label="regno" required="true" value="#{studentBean.student.studentRegNo}" >

         </p:inputText>
         <p:message for="regno" styleClass="error"/>
         <br/>
         Semester:
         <p:inputText id="semester"  label="Semester" required="true" value="#{studentBean.student.studentSemester}" >

         </p:inputText>
         <p:message for="semester" styleClass="error"/>

         <br/>

      </p:panelGrid>
      <br/>
      <h:commandButton value="Save Information" action="#{studentBean.addStudent}"></h:commandButton>

   </h:form>

</h:body>
</html>
