<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<h:body>
    <ui:include src="navbar.xhtml"></ui:include>

    <br/>

    <div class="container">
        <h1>Registration Form</h1>
        <h:form >
            <br/>
            <h1>Welcome #{session.getAttribute("username")}</h1>

            <p:outputLabel styleClass="form-control" value="studentName :"/>

            <span class="ui-float-label">
       <p:inputText id="float-inpt" required="true" value="#{studentBean.student.studentName}" />

   </span>
            <br/>
            <br/>
            <p:outputLabel styleClass="form-control" value="studentRegNo :"/>

            <span class="ui-float-label">
       <p:inputText id="regno" required="true" value="#{studentBean.student.studentRegNo}">

       </p:inputText>
             <p:message for="regno" styleClass="error"/>

   </span>

            <br/>

            <p:outputLabel styleClass="form-control" value="studentSemester :"/>
            <p:inputText id="ii" value="#{studentBean.student.studentSemester}"  />


            <h:message for="ii" styleClass="error"/>
            <br/><br/>
            <h:commandButton value="Save" styleClass="btn btn-danger" action="#{studentBean.addStudent}"></h:commandButton>


        </h:form>
    </div>
</h:body>
</html>
