<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui" >

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
<h:body>
<ui:include src="navbar.xhtml"></ui:include>

<br/>
    <div class="container">
    <hr/>
    <div class="row">

    <h:form>
        <h1>Login Page</h1>
<br/>
        <p:outputLabel styleClass="form-control" value="Email :"/>

        <span class="ui-float-label">
       <p:inputText id="float-input" required="true" value="#{userBean.user.email}" />

   </span>

<br/>
        <br/>

        <p:outputLabel styleClass="form-control" value="Password :"/>
        <p:password id="password" value="#{userBean.user.password}" feedback="true" />


    <h:message for="password" styleClass="error"/>
        <br/><br/>
<h:commandButton value="Login" styleClass="btn btn-danger" action="#{userBean.loginUser}"></h:commandButton>


</h:form>
    </div>
    </div>

</h:body>
</html>
